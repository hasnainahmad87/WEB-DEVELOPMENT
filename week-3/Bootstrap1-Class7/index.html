<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            border: 2px solid cyan;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-4 border border-primary border-2 rounded">
        <div class="row m-5">
            <!-- Left Column with border -->
            <div class="col-md-6 border border-danger border-2 p-3">
                <!-- Top Box -->
                <div class="box">Top Box</div>

                <!-- Middle Section with 3 Boxes -->
                <div class="border border-danger border-2 p-3">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="box">Box 1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">Box 2</div>
                        </div>
                        <div class="col-md-4">
                            <div class="box">Box 3</div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Large Box -->
                <div class="box py-5 mt-2">Bottom Full Width Box</div>
            </div>

            <!-- Right Column -->
            <div class="col-md-6 d-flex">
                <div class="box w-100">Right Big Box</div>
            </div>
        </div>
    </div>
</body>

</html>
