<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dark Mode (HTML Only)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>

<body class="bg-white text-black dark:bg-gray-900 dark:text-white min-h-screen flex flex-col items-center justify-center transition-colors duration-300">
    <h1 class="text-4xl font-bold mb-4">üìç Dark Mode with Tailwind</h1>
    <p class="mb-6 text-center max-w-md">
        Click the button below to toggle between light and dark mode using Tailwind CSS in plain HTML.
    </p>
    <button onclick="document.documentElement.classList.toggle('dark')" class="px-6 py-2 rounded bg-gray-800 text-white dark:bg-gray-200 dark:text-black transition-all duration-300">
        Toggle Dark Mode
    </button>
</body>

</html>
